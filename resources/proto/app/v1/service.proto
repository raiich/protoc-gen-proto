syntax = "proto3";

package app.v1;

import "extension/extension.proto";

option go_package = "github.com/raiich/protoc-plugin-template-go/generated/app/v1";

service Service {
  option (extension.service_opts) = {id: 1};

  rpc Notify(extension.None) returns (Notification) {
    option (extension.method_opts) = {id: 1};
  }
}

message Notification {
  string message = 1;
}
